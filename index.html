<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..."/>
        </header>
    
    <main>
        <section class="location">
            <div class="city">Asaba, Delta</div>
            <div class="date">Sunday 11th November 2020</div>
        </section>
        <div class="current">
            <div class="temperature">25<span>°c</span></div>
            <div class="weather">Cloudy</div>
            <div class="hi-low">23°c/25°c </div>
        </div>
    </main>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
